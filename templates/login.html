{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log into EasyFutsalBooking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-card {
            width: 400px; 
            padding: 20px;
            border-radius: 15px;
        }
        .logo {
            display: block;
            margin: 0 auto 1px; 
            width: 70px; 
            height: auto; 
        }
    </style>
</head>
<body>
    <section class="vh-100 d-flex align-items-center justify-content-center" style="background-color: #eee;">
        <div class="card text-black custom-card">
                <img src="{% static 'images/futsal_logo.jpg' %}" alt="EasyFutsalBooking Logo" class="logo"> 
                <div class="card-body text-center"> <p class="h1 fw-bold mb-4">Log In</p> </div>
                {% if messages %}
                  <div class="alert alert-danger" role="alert">
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                  </div>
                {% endif %}
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" class="form-control" name="Username" required />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" name="password" required />
                    </div>
                    <div class="d-flex justify-content-center mb-3">
                        <button type="submit" class="btn btn-primary">Log In</button>
                    </div>
                    <div class="text-center">
                        <p>Don't have an account? <a href="{% url 'signup' %}" class="fw-bold text-decoration-none">Sign Up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
